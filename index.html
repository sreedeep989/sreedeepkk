<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image:url('gym.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .cart-link {
            position: relative;
        }
        .cart-total {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -15px;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background: rgb(251, 252, 252);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            padding: 20px;
            border: 1px solid #ddd;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #000;
            background: white;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="#cart" class="cart-link">Cart <span class="cart-total" id="cart-total">0</span></a>
    </div>
    <h1>Welcome to Gym Cart</h1>
    <div class="container">
        <div class="product">
            <img src="https://i.pinimg.com/originals/f3/a1/df/f3a1df735fbc3f977969868bba614ea2.png" alt="Dumbbells">
            <h2>Dumbbells</h2>
            <p>₹2,000</p>
            <button onclick="addToCart('Dumbbells', 1500)">Add to Cart</button>
            <button onclick="buyNow('Dumbbells', 1500)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://p.globalsources.com/IMAGES/PDT/B1189531574/Barbells.jpg" alt="Barbells">
            <h2>Barbells</h2>
            <p>₹1,500</p>
            <button onclick="addToCart('Barbells', 1500)">Add to Cart</button>
            <button onclick="buyNow('Barbells', 1500)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.fitnessequipmentwarehouse.com.au/wp-content/uploads/2019/04/SQUATRACKSR1_media-01.jpg" alt="Squat Rack">
            <h2>Squat Rack</h2>
            <p>₹3,000</p>
            <button onclick="addToCart('Squat Rack', 1500)">Add to Cart</button>
            <button onclick="buyNow('Squat Rack', 1500)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.protekgr.com/wp-content/uploads/2015/02/0.25-Purpul.jpg" alt="Yoga Mat">
            <h2>Yoga Mat</h2>
            <p>₹1,200</p>
            <button onclick="addToCart('Yoga Mat', 1200)">Add to Cart</button>
            <button onclick="buyNow('Yoga Mat', 1200)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.cyberteleshop.com/wp-content/uploads/2017/08/Resistance-Bands.jpg" alt="Resistance Bands">
            <h2>Resistance Bands</h2>
            <p>₹800</p>
            <button onclick="addToCart('Resistance Bands', 800)">Add to Cart</button>
            <button onclick="buyNow('Resistance Bands', 800)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://images-na.ssl-images-amazon.com/images/G/01/aplusautomation/vendorimages/5fcb5f85-c9c7-4f5b-8139-df89ae83e6c2.jpg._CB320365439_.jpg" alt="Kettlebell">
            <h2>Kettlebell</h2>
            <p>₹1,800</p>
            <button onclick="addToCart('Kettlebell', 1800)">Add to Cart</button>
            <button onclick="buyNow('Kettlebell', 1800)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://www.top.me/wp-content/uploads/2015/03/img_54fc2f9c33cf8.png"alt="Pull-Up Bars">
            <h2>Pull-Up Bars</h2>
            <p>₹2,399</p>
            <button onclick="addToCart('Pull-Up Bars', 2399)">Add to Cart</button>
            <button onclick="buyNow('Pull-Up Bars', 2399)">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://i5.walmartimages.com/asr/1ed94b30-d1e2-4bc6-8575-ee10d58c6080.0510c2270fc529b80c63e387fadfd2ef.jpeg"alt="Pull-Up Bars">
            <h2>Treadmill</h2>
            <p>₹9,999</p>
            <button onclick="addToCart('Treadmill', 2399)">Add to Cart</button>
            <button onclick="buyNow('Treadmill', 2399)">Buy Now</button>
        </div>
    </div>
    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total: ₹<span id="total">0</span></strong></p>
        <button onclick="resetCart()" style="background: #dc3545;">Reset Cart</button>
        <button onclick="buyall()">Buy All Now</button>
    </div>
    


    <script>
        let total = 0;
        function addToCart(product, price) {
            const cartItems = document.getElementById("cart-items");
            const listItem = document.createElement("li");
            listItem.textContent = `${product} - ₹${price}`;
            cartItems.appendChild(listItem);
            total += price;
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
        }
        function buyNow(product, price) {
            alert(`You have purchased ${product} for ₹${price}`);
        }
        function resetCart() {
            document.getElementById("cart-items").innerHTML = "";
            total = 0;
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
        }
        function buyall() {
            alert("You have purchased all items in your cart!");
            document.getElementById("cart-items").innerHTML = "";
            total = 0;
            document.getElementById("total").textContent = total;
            document.getElementById("cart-total").textContent = total;
        }
    </script>
</body>
</html>
